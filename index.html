<!DOCTYPE html>
<html>
<head>
    <title>HTML Recap</title>
</head>
<body>
    <div>
        <h2>What are my hobbies</h2>
        <fieldset>
            <legend>Hobbies</legend>
            <p>
                <input type="checkbox" name="Hobbies" id="basketball" value="basketball" />
                <label for="basketball">Playing basketball</label>
            </p>
            <p>
                <input type="checkbox" name="hobbies" id="music" value="music" />
                <label for="music">Listening to music</label>
            </p>
            <p>
                <input type="checkbox" name="hobbies" id="golf" value="golf" />
                <label for="golf">Playing golf</label>
            </p>
            <p>
                <input type="checkbox" name="hobbies" id="youtube" value="youtube" />
                <label for="youtube">Watching Youtube</label>
            </p>
            <p>
                <input type="checkbox" name="hobbies" id="piano" value="piano" />
                <label for="piano">Play the piano</label>
            </p>
            <p>
                <input type="checkbox" name="hobbies" id="cooking" value="cooking" />
                <label for="cooking">Cooking</label>
            </p>
        </fieldset>
     </div>
     <div>
         <h3>Classic Song</h3>
         <p>One of my favorite songs is Levels by Avicii</p>
         <iframe src="https://www.youtube.com/watch?v=_ovdm2yX4MA" title="Levels by Avicii" width="300" height="250"></iframe>
     </div>

     <footer>
        <nav>
            <a href="https://twitter.com" target="_blank">
            <a href="https://facebook.com" target="_blank">
            <p>&copy; 2021 Saaki</p>
        </nav>
    </footer>
</body>
</html>
